<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/vue-1.0.js"></script>
</head>
<body>

<div class="container">
    <div id="app">
        Level {{ username }}

        <br />
        <input type="text" v-model="first">
        <br />
        <input type="text" v-model="last">
    </div>
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            first:'shi',
            last : 'wuhao'
        },
        computed:{
            username:function () {
                return this.first + this.last;
            }
        }
    });
</script>
</body>
</html>
