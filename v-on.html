<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/vue-1.0.js"></script>
</head>
<body>

<div class="container" style="padding: 150px;" id="app" >
        <form action="demo.html" v-on:submit.prevent="submitForm">
            <div class="form-group">
                <button class="btn btn-success" type="submit">submit</button>
            </div>
        </form>

        <div class="form-group">
            <button v-on:click="updateCount" class="btn btn-success"> submit ({{ count }})</button>
        </div>

        <div class="form-group">
            <button @click="updateCount" class="btn btn-success"> submit ({{ count }})</button>
        </div>

        <div class="form-group">
            <button @click="count += 2" class="btn btn-success"> submit ({{ count }})</button>
        </div>


        <div class="pre-scrollable" >
            {{ $data | json }}
        </div>
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            message:'',
            count:0
        },
        methods:{
            submitForm:function () {
                alert(11);
            },
            updateCount:function () {
                this.count += 1;
            }
        }
    });
</script>
</body>
</html>
