<!DOCTYPE html>
<html lang="en">
<head>

  <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/vue-1.0.js"></script>
</head>
<body>

<div class="container">
    <div id="app">
        <div class="alert alert-danger" v-show="!message">您必须输入内容</div>

                <button class="btn btn-success" v-show="message">提交</button>
            </div>
        </form>
        <div class="pre-scrollable">
            {{ $data | json }}
        </div>
    </div>
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            message:''
        }
    });
</script>
